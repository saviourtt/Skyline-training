<html lang="en">

<body>
  
<div class="container-form">

  <h1>Create an account</h1>

<a href="#" class="facebook-btn1"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>  
<a href="#" class="facebook-btn1"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>

  </div>

  <div class="divider">

  <div class="form-main">
<form action="">

<div class="form-user">
  <div class="user"><i class="fa-regular fa-user"></i>
  </div>

</div>


<div class="form-email">
  <div class="email"><i class="fa-solid fa-at"></i>
  </div>

  <div class="phone"><i class="fa-solid fa-phone"></i></div>

<input type="password" name="" id="" placeholder="Confirm Password">
